<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #000000;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/login">Sistema de Stock | Ingreso</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">Sign Up</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active"> Login</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #000000;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/admin/dashboard" >Sistema de Stock | Admin</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()"> Logout</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #000000;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/customer/dashboard">Sistema de Stock | Cliente</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()"> Logout</a>
        </div>
    </nz-header>
</div>
