<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Formulario</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="#">Formulario</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center" > Registro de Usuario</h1>
                <div class="card-body">
                    <form th:action="@{/registro}"th:object="${usuarioDTO}" method="POST">

                        <div class="form-group">
                            <label>Usuario : </label>
                            <input type="text" name="nombre" th:field="{*nombre}" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="{*nombre}" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido : </label>
                            <input type="text" name="nombre" th:field="{*apellido}" class="form-control" placeholder="Ingrese su apellido" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>DNI : </label>
                            <input type="number" name="nombre" th:field="{*dni}" class="form-control" placeholder="Ingrese su DNI" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Contraseña : </label>
                            <input type="password" name="nombre" th:field="{*contraseña}" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
